<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>Pipes Inclu√≠dos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
    <div class="col md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{nombre}}, es un placer
                {{genero | i18nSelect:invitacionMapa}}
                a nuestro evento
            </p>
            <button class="p-button-help" pButton (click)="cambiarPersona()" type="button"
                label="Cambiar Persona"></button>
        </p-fieldset>


    </div>

    <div class="col md:col-6">
        <p-fieldset legend="i18nPrural Pipe" [toggleable]="true">
            <p>
                Actualmente tenemos {{clientes.length |i18nPlural:clientesMapa}} esperando
            </p>
            <button class="p-button-info" pButton type="button" (click)="borrarCliente()"
                label="Borrar Persona"></button>
        </p-fieldset>

    </div>
</div>
