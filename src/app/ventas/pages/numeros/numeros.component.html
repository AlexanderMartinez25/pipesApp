<div class="text-layout">
    <h1>DecimalPipes y Porcentaje</h1>
    <p>Pipes Incluídos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{(ventasNetas +1000000) | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{(ventasNetas +1000000) | currency:'CAD':'symbol-narrow':'1.2-2'}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{porcetaje |percent:'2.2-2'}}
        </p-card>
    </div>
</div>
