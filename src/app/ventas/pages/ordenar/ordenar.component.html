<div class="text-layout">
    <h1>Pipes Persoanlizados</h1>
    <p>Pipes creados por {{'nosostros' | mayusculas:enMayuscula}}.</p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>

    <div class="p-toolbar-group-right">
        <button class="p-button-info" pButton type="button" (click)="toggleString()" class="p-mr-1 p-button-warning"
            label="Toggle mayusculas"></button>
        <button pButton icon="pi pi-sort" label="Por nombre" class="p-mr-1"></button>

        <button pButton icon="pi pi-sort" label="Vuelas" class="p-mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" label="Por Color" class="p-mr-1 p-button-help"></button>

    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
