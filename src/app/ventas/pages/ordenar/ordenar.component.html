<div class="text-layout">
    <h1>Pipes Persoanlizados</h1>
    <p>Pipes creados por {{'nosostros' | mayusculas:enMayuscula}}.</p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>

    <div class="p-toolbar-group-right">
        <button class="p-button-info" pButton type="button" (click)="toggleString()" class="mr-1 p-button-warning"
            label="Toggle mayusculas"></button>
        <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1"></button>

        <button pButton icon="pi pi-sort" label="Valores" class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" label="Por Color" class="mr-1 p-button-help"></button>

    </div>
</p-toolbar>

<p-table [value]="[]">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.code}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.quantity}}</td>
        </tr>
    </ng-template>
</p-table>
